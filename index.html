<!DOCTYPE html>
<html lang="hu">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <style>
      @media screen and (max-width: 992px) {
         #items-form {
            display: none;
         }
      }
   </style>
   <script src="app.js" type="module"></script>
   <title>Kassza</title>
</head>
<body>
   <main class="container-fluid">
      <section class="row">
         <form id="items-form" class="justify-content-center"></form>
      </section>
      <section class="row">
         <form id="select-items-form" class="text-center">
            <select name="items" id="items-select" class="col-lg-6 col-sm-12">
               <option>Válassz Terméket</option>
            </select>
         </form>
      </section>
      <hr>
      <section class="row">
         <h2 id="final-price" class="text-center"></h2>
         <form id="cart-form">
            <ul id="cart-list" style="list-style: none;" class="col-12"></ul>
            <div class="col-12 d-flex justify-content-center">
               <input type="submit" value="Fizetés" class="btn btn-primary">
            </div>
         </form>
      </section>
   </main>
</body>
</html>
